<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navbar(activeTab)">
    <!-- Container wrapper -->
    <div class="container-fluid">
        <!-- Toggle button -->
        <a class="navbar-brand" th:href="@{/articles/all}">My HABR</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Collapsible wrapper -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'ArticleList' ? 'active' : ''}"
                       aria-current="page" th:href="@{/articles/all}">Все статьи</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated() && hasAuthority('article.write')" >
                    <a class="nav-link" th:classappend="${activeTab == 'AddArticle' ? 'active' : ''}"
                       aria-current="page" th:href="@{/articles/add}">Написать статью</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'Design' ? 'active' : ''}" aria-current="page" th:href="@{/articles/all(topic=design)}">Дизайн</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'WebDevelopment' ? 'active' : ''}" aria-current="page" th:href="@{/articles/all(topic=web_development)}">Веб-разработка</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'MobileDevelopment' ? 'active' : ''}" aria-current="page" th:href="@{/articles/all(topic=mobile_development)}">Мобильная разработка</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'Marketing' ? 'active' : ''}" aria-current="page" th:href="@{/articles/all(topic=marketing)}">Маркетинг</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'AdminPanel' ? 'active' : ''}" aria-current="page" th:href="@{/admin/users/all}">Панель администратора</a>
                </li>

            </ul>
            <!-- Left links -->
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-light" type="submit">Search</button>
            </form>
        </div>
        <!-- Collapsible wrapper -->

        <!-- Right elements -->
        <div class="d-flex align-items-center">
            <div class="dropstart mx-3" sec:authorize="isAuthenticated()" >

                <span class="badge rounded-pill badge-notification bg-danger dropdown-toggle" data-bs-toggle="dropdown">1</span>
                <ul class="dropdown-menu" style="">
                    <li><a class="dropdown-item" href="#">Прочитать</a></li>
                    <li><a class="dropdown-item" href="#">Приступить</a></li>
                </ul>
            </div>

            <div class="dropstart">

                <img class="bg-primary rounded-circle"
                     src="https://frontend-scripts.hb.bizmrg.com/unique-hf/svg/profile-icon.svg"
                     data-bs-toggle="dropdown" alt="profile-icon" scale="2">

                <ul class="dropdown-menu" sec:authorize="isAuthenticated()" style="">
                    <li><a class="dropdown-item" th:href="${@environment.getProperty('profile-uri')}">Профиль</a></li>
                    <li><a class="dropdown-item" th:href="${@environment.getProperty('security-uri')}">Безопасность</a>
                    </li>
                    <li>
                        <hr class="mt-0 mb-0">
                    </li>
                    <li><a class="dropdown-item" href="#">Выйти</a></li>
                </ul>

                <ul class="dropdown-menu" sec:authorize="isAuthenticated()" style="">
                    <li><a class="dropdown-item" th:href="${@environment.getProperty('profile-uri')}">Профиль</a></li>
                    <li><a class="dropdown-item" th:href="${@environment.getProperty('security-uri')}">Безопасность</a>
                    </li>
                    <li>
                        <hr class="mt-0 mb-0">
                    </li>

                    <li><a class="dropdown-item" th:href="@{/logout}">Выйти</a></li>
                </ul>

                <ul class="dropdown-menu" sec:authorize="isAnonymous()" style="">

                    <li><a class="dropdown-item" th:href="@{/register}">Зарегистрироваться</a></li>
                    <li><a class="dropdown-item" th:href="@{/login}">Войти</a></li>
                </ul>

            </div>
        </div>
        <!-- Right elements -->
    </div>
    <!-- Container wrapper -->
</nav>
<!-- Navbar -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>

</body>
</html>
