<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Написать статью</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- include summernote css/js-->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
</head>
<body>

<div th:replace="~{common/navbar :: navbar(AddArticle)}"></div>

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-5">
            <form method="post" th:object="${article}">

                <div class="row mb-3">
                    <div class="col-sm-2">
                        <h6 class="mb-0" >Заголовок:</h6>
                    </div>
                    <div class="col-sm-10 text-secondary">
                        <input type="text" class="form-control" th:field="*{name}">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-sm-2">
                        <h6 class="mb-0" >Тема:</h6>
                    </div>
                    <div class="col-sm-10 text-secondary">

                         <select class="form-select" id="inputTopic" th:field="*{topic}">
                            <option th:each="topic : ${topics}"
                                    th:value="${topic}"
                                    th:text="${topic.title}"></option>
                        </select>

                    </div>
                </div>

                <div class="form-group">

                    <textarea id="summernote" name="editordata" type="text" rows="8"  th:field="*{content}" autocomplete="off"></textarea>
                </div>

                <button class="btn btn-primary" type="submit">Опубликовать</button>
            </form>
        </div>
    </div>
</div>


<script>
    $(document).ready(function() {
        $('#summernote').summernote({
            tabsize: 2,
            height: 400
        });
    });
</script>
</body>
</html>
